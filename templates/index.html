<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .preview-img { max-width: 100%; height: auto; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4 text-primary">Skin Disease Prediction</h2>

        <form action="/" method="POST" enctype="multipart/form-data" class="mb-3">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">Upload and Predict</button>
        </form>

        {% if filename %}
        <div class="mt-4">
            <h4 class="text-success">Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="preview-img" alt="Uploaded Image">

            <h4 class="mt-3">Prediction:</h4>
            <p class="fw-bold text-danger fs-4">{{ prediction }}</p>
            <p class="text-muted">Confidence: <strong>{{ confidence | round(4) }}</strong></p>

            <a href="/" class="btn btn-secondary mt-3">Try Another Image</a>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
